<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/JS/country-script.js" defer></script>
  <script src="/JS/script.js" defer></script>
  <!-- Fontawesome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header>Currency Converter</header>
    <form action="#">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/in.png" alt="flag">
            <select>
              <!-- <option value="USD">USD</option>
              <option value="USD">INR</option>
              <option value="USD">NPR</option>
              <option value="USD">PKR</option>
              <option value="USD">MAD</option> -->
            </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/jp.png" alt="flag">
            <select>
              <!-- <option value="USD">USD</option>
              <option value="USD">INR</option>
              <option value="USD">NPR</option>
              <option value="USD">PKR</option>
              <option value="USD">MAD</option> -->
            </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">Getting Exchange Rate...</div>
      <button>Get Exchange</button>
    </form>
  </div>
</body>
</html>
